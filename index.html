<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>A simple functional calculator</h1>
		</header>
		<section>
			Functions: This calculator can only perform the basic arithmetic functions such as addition, subtraction, multiplication and division. It cannot perform trigonometric and exponential functions.
		</section>
		<div class="calculator">
			<div class="calculator_display">0</div>
			<button class="item key-operator" data-action="addition">+</button>
			<button class="item key-operator" data-action="subtraction">-</button>
			<button class="item key-operator" data-action="multiplication">&times;</button>
			<button class="item key-operator" data-action="division">/</button>
			<button class="item seven">7</button>
			<button class="item eight">8</button>
			<button class="item nine">9</button>
			<button class="item four">4</button>
			<button class="item five">5</button>
			<button class="item six">6</button>
			<button class="item one">1</button>
			<button class="item two">2</button>
			<button class="item three">3</button>
			<button class="item zero">0</button>
			<button class="item" data-action="decimal">.</button>
			<button class="item clearall" data-action="clear">AC</button>
			<button class="item key-equal" data-action="calculate">=</button>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
