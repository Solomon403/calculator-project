<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>A simple functional calculator</h1>
		</header>
		<section>
			Functions: This calculator can only perform the basic arithmetic functions such as addition, subtraction, multiplication and division. It cannot perform trigonometric and exponential functions.
		</section>
		<div class="calculator">
			<div class="calculator-display">
				<div class="answer-display"></div>
				<div class="workings-display"></div>
			</div>
			<button class="item key-operator add">+</button>
			<button class="item key-operator sub">-</button>
			<button class="item key-operator times">&times;</button>
			<button class="item key-operator div">/</button>
			<button class="item number seven">7</button>
			<button class="item number eight">8</button>
			<button class="item number nine">9</button>
			<button class="item number four">4</button>
			<button class="item number five">5</button>
			<button class="item number six">6</button>
			<button class="item number one">1</button>
			<button class="item number two">2</button>
			<button class="item number three">3</button>
			<button class="item number zero">0</button>
			<button class="item clear-entry">‚Üê</button>
			<button class="item decimal">.</button>
			<button class="item clearall">AC</button>
			<button class="item key-equal">=</button>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
