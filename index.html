<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>A simple functional calculator</h1>
		</header>
		<section>
			Functions: This calculator can only perform the basic arithmetic functions such as addition, subtraction, multiplication and division. It cannot perform trigonometric and exponential functions.
		</section>
		<div class="calculator">
			<div class="calculator_display"></div>
			<button class="item key-operator add">+</button>
			<button class="item key-operator sub">-</button>
			<button class="item key-operator times">&times;</button>
			<button class="item key-operator div">/</button>
			<button class="item seven">7</button>
			<button class="item eight">8</button>
			<button class="item nine">9</button>
			<button class="item four">4</button>
			<button class="item five">5</button>
			<button class="item six">6</button>
			<button class="item one">1</button>
			<button class="item two">2</button>
			<button class="item three">3</button>
			<button class="item zero">0</button>
			<button class="item decimal">.</button>
			<button class="item clearall">AC</button>
			<button class="item key-equal">=</button>
		</div>
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
